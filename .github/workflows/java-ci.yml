name: Java CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  merge_group:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build account
      run: mvn -B package --file backend/account/pom.xml
    - name: Build security
      run: mvn -B package --file backend/security/pom.xml

    - name: Test account
      run: mvn -B test --file backend/account/pom.xml
    - name: Test security
      run: mvn -B test --file backend/security/pom.xml
