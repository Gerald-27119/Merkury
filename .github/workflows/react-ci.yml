name: React CI

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'venus/**'
  pull_request:
    branches: [ master, develop ]
  merge_group:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Primes
        id: cache-react
        uses: actions/cache@v4
        with:
          path: node_modules
          key: react-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-react.outputs.cache-hit != 'true'
        working-directory: venus
        run: npm install

      - name: Run tests
        working-directory: venus
        run: npm test
