name: React CI

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches: [ master, develop ]
  merge_group:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Primes
        id: cache-react
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: react-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        working-directory: venus
        run: npm install

      - name: Run tests
        working-directory: venus
        run: npm test
