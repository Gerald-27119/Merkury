email.sending.enabled=false

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.driverClassName=org.h2.Driver
# JPA and Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27018/testdb?uuidRepresentation=STANDARD
# version of mongodb to use (without specifying it, embedded mongoDb from 'flapdoodle' does not work)
# https://www.mongodb.com/docs/manual/release-notes/
de.flapdoodle.mongodb.embedded.version=8.0.3

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.springframework=WARN
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
