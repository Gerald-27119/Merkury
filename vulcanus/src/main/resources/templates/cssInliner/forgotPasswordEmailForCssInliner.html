<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--THIS FILE IS MEANT FOR CSS INLINER ONLY!!! -->

    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
        }

        td {
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            table-layout: fixed;
            background-color: #f4f4f4;
            text-align: center;
            width: 100%;
            height: 100vh;
        }

        .content {
            background-color: #ffffff;
            padding: 2%;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }

        a {
            background-color: #007bff;
            color: white;
            padding: 1% 4%;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5rem;
            max-width: 250px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .logo {
            border: 0;
            border-radius: 4px;
            width: 15%;
            max-width: 120px;
            margin-top: 2%;
        }

    </style>

</head>
<body>

<table class="main">
    <tr>
        <td>
            <table class="content">
                <tr>
                    <td>
                        <h1>Hi <span th:text="${username}"></span>, here is your password reset link:</h1>
                        <a th:href="${resetLink}">
                            Reset Password
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>If you weren't trying to reset your password, please ignore this email.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img
                                src="https://ucarecdn.com/0961d845-01b3-4d35-bdd2-8d64969bf5da/mercuryLogo.png"
                                alt="Logo"
                                class="logo"
                        />
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
