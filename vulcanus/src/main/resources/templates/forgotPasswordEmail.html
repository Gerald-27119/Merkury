<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<table class="main" style="border-collapse: separate;border-spacing: 0;table-layout: fixed;background-color: #f4f4f4;text-align: center;width: 100%;height: 100vh;">
    <tr>
        <td style="padding: 0;font-family: Arial, sans-serif;">
            <table class="content" style="border-collapse: separate;border-spacing: 0;background-color: #ffffff;padding: 2%;border-radius: 8px;width: 90%;max-width: 600px;margin: auto;">
                <tr>
                    <td style="padding: 0;font-family: Arial, sans-serif;">
                        <h1 style="color: #333;">Hi <span th:text="${username}"></span>, here is your password reset link:</h1>
                        <a th:href="${resetLink}" style="background-color: #007bff;color: white;padding: 1% 4%;text-align: center;text-decoration: none;border-radius: 5px;font-size: 1.5rem;max-width: 250px;">
                            Reset Password
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0;font-family: Arial, sans-serif;">
                        <p style="color: #555;">If you weren't trying to reset your password, please ignore this email.</p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0;font-family: Arial, sans-serif;">
                        <img src="https://drive.google.com/thumbnail?id=1N6KlXDVxQqW51nvtQr7yrz9WaRPFWqFt" alt="Logo" class="logo" style="border: 0;border-radius: 4px;width: 15%;max-width: 120px;margin-top: 2%;">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
