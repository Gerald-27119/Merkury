version: '3.8'

services:
  postgres-db:
    container_name: postgres-db
    image: postgres:latest
    env_file:
      - ./postgres/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo-db:
    container_name: mongo-db
    build:
      context: ./mongo
      dockerfile: Dockerfile
    env_file:
      - ./mongo/mongo.env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"

  spring-boot-app:
    container_name: vulcanus-spring-boot-app
    build:
      context: ./spring-boot-app
      dockerfile: Dockerfile
    env_file:
      - ./spring-boot-app/spring_boot_app.env
    ports:
      - "8081:8081"
    depends_on:
      - postgres-db
      - mongo-db
      - redis

  prometheus:
    container_name: prometheus
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - spring-boot-app

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  locust:
    build:
      context: ./locust
      dockerfile: Dockerfile
    depends_on:
      - postgres-db
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: dev_postgres_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "8089:8089"
    command: >
      -f /mnt/locust/user_traffic.py
      --host=http://host.docker.internal:8080

volumes:
  postgres_data:
  mongo_data:
